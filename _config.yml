title: Antoine Broyelle
description: Antoine Broyelle - Personnal Blog

url: https://antoinebrl.github.io/
baseurl: ""
paginate_path: blog/page:num/
permalink: blog/:title/

markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate, jekyll-toc]
paginate: 10

exclude: [node_modules, .bundle, .vendor, vendor, .sass-cache, .idea, .git, .github]

# includes_dir:
#  - "_includes"
#  - "_external"

navigation:
  - title: Home
    url: /index.html
#  - title: Contact
#    url: /contact

collections:
  external:
    output: true
    # permalink: /:collection/:path/



social:
  github: antoinebrl
  twitter: antbrl
#  facebook: brianmaierjr
#  email: brimaidesigns@gmail.com

sass:
  style: compressed

# google_analytics: "UA-58263416-1"

defaults:
  - scope:
      path: "p"
      type: "posts"
    values:
      layout: "post"


scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: _bibliography
  bibliography_template: ""

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"


